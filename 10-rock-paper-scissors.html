

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock, paper, scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>






  <div style="width: 50%; margin: 0 auto; display: flex; flex-direction: column; justify-content: center; text-align: center;">
    <h1>Rock Paper Scissors</h1>
  
    <div class="buttons">
      <button onclick="playGame('rock')" class="move-button"><img src="static/img/rock.png" alt="rock symbol" class="move-icon"></button>
    
      <button onclick="playGame('paper');" class="move-button"><img src="static/img/paper.png" alt="paper symbol" class="move-icon"></button>
      
      <button onclick="playGame('scissors');" class="move-button"><img src="static/img/scissors.png" alt="scissors symbol" class="move-icon"></button>
    </div>
    
    <h1 class="js-result"></h1>
    
    <div class="moves-container">
      <div>
        <p class="js-your-move" style="display: inline-block; text-align: center; margin: 20px;"></p>
      </div>
      <div>
        <p class="js-computer-move" style="display: inline-block; text-align: center; margin: 20px;"></p>
      </div>     
    </div>
    
    <p class="js-score"></p>
  

    <button onclick="resetScore();" class="reset-score-button">Reset Score</button>
  </div>








  <script>

    document.querySelector('.js-result')
        .innerHTML = 'Let\'s the game begin!';  

    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

    updateScoreElement();
    
    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'scissors') {
        if (computerMove === 'scissors') {
          result = 'It\'s a tie.';
        } else if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'YOU WIN!'
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'It\'s a tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'YOU WIN!'
        }
        
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'It\'s a tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'YOU WIN!'
        }
      }

      if (result === 'YOU WIN!') {
        score.wins ++;
      }
      else if ( result === 'You lose.') {
        score.losses ++;
      }
      else {
        score.ties ++;
      }
      
      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElement();

      document.querySelector('.js-result')
        .innerHTML = result;

      
      const playerMoveImgPath = 'static/img/' + playerMove + '.png';
      document.querySelector('.js-your-move')
        .innerHTML = `
          You picked <br>
          <img src="${playerMoveImgPath}" alt="${playerMove}" class="current-move-icon">`; 
      
      
      const computerMoveImgPath = 'static/img/' + computerMove + '.png';
      document.querySelector('.js-computer-move')
        .innerHTML = `
          Computer picked <br>
          <img src="${computerMoveImgPath}" alt="${computerMove}" class="current-move-icon">`;
    }

    function updateScoreElement() {
      document.querySelector('.js-score')
        .innerHTML =`
          Wins: ${score.wins}<br>
          Losses: ${score.losses}<br>
          Ties: ${score.ties}`;
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber <1 /3) {
        computerMove = 'rock';
      } else if ( randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      return computerMove;
    }

    function resetScore() {
      if (score.wins > score.losses && score.losses != 0) {
        beginState();
      } else if (score.wins < score.losses && score.wins != 0) {
        loseState();
      } else {
        document.querySelector('.js-result')
        .innerHTML = 'Let\'s the game begin!';
      }

      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    }

    function beginState() {
      document.querySelector('.js-result')
        .innerHTML = 'Congratulations!<br>Would you like a rematch?'; 
    }

    function loseState() {
      document.querySelector('.js-result')
        .innerHTML = 'I\'m sorry!<br>You lose.<br>Would you like a rematch?'; 
    }

  </script>
</body>
</html>
