

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock, paper, scissors</title>
</head>
<body>






  <div style="width: 50%; margin: 0 auto; display: flex; flex-direction: column; justify-content: center; text-align: center;">
    <h1>Rock Paper Scissors</h1>
  
    <div class="buttons">
      <button onclick="playGame('rock')">Rock</button>
    
      <button onclick="playGame('paper');">Paper</button>
      
      <button onclick="playGame('scissors');">Scissors</button>
    </div>
    
    <h2 class="js-result" style="text-align: center; margin: 50px;"></h2>
    
    <div>
      <p class="js-your-move" style="display: inline-block; text-align: center; margin: 20px;"></p>
      <p class="js-computer-move" style="display: inline-block; text-align: center; margin: 20px;"></p>
    </div>
    
    <p class="js-score"></p>
  

    <button onclick="resetScore();" style="width: 120px; padding: 5px 10px; align-self: center;">RESET SCORE</button>
  </div>








  <script>


    document.querySelector('.js-result')
        .innerHTML = '0 - 0 <br> FIGHT!';  

    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

    updateScoreElement();
    
    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'scissors') {
        if (computerMove === 'scissors') {
          result = 'It\'s a tie.';
        } else if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'YOU WIN!'
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'It\'s a tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'YOU WIN!'
        }
        
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'It\'s a tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'YOU WIN!'
        }
      }

      if (result === 'YOU WIN!') {
        score.wins ++;
      }
      else if ( result === 'You lose.') {
        score.losses ++;
      }
      else {
        score.ties ++;
      }
      
      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElement();

      document.querySelector('.js-result')
        .innerHTML = result;
      
      document.querySelector('.js-your-move')
        .innerHTML = `
          You picked <br>
          ${playerMove}.`; 
      
      document.querySelector('.js-computer-move')
        .innerHTML = `
          Computer picked <br>
          ${computerMove}`;
    }

    function updateScoreElement() {
      document.querySelector('.js-score')
        .innerHTML =`
          Wins: ${score.wins}<br>
          Losses: ${score.losses}<br>
          Ties: ${score.ties}`;
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber <1 /3) {
        computerMove = 'rock';
      } else if ( randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      return computerMove;
    }

    function resetScore() {
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      beginState();

    }

    function beginState() {
      document.querySelector('.js-result')
        .innerHTML = '0 - 0 <br> It was great battle! <br> Try again.'; 
    }

  </script>
</body>
</html>
